version: '3.8'

# Development Docker Compose configuration
# Use this for local development with hot reloading

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: quiz_mysql_dev
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: quiz_platform
      MYSQL_USER: quiz_user
      MYSQL_PASSWORD: quiz_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - quiz_network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: quiz_redis_dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - quiz_network

  # Laravel Backend (Development)
  backend:
    build:
      context: ./api.quiz
      dockerfile: Dockerfile
    container_name: quiz_backend_dev
    restart: unless-stopped
    ports:
      - "8000:80"
    environment:
      - APP_NAME=Quiz Platform API
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://api.quiz.test
      - LOG_CHANNEL=stack
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=quiz_platform
      - DB_USERNAME=quiz_user
      - DB_PASSWORD=quiz_password
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - REDIS_CLIENT=predis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SANCTUM_STATEFUL_DOMAINS=localhost:3000,127.0.0.1:3000
      - CORS_ALLOWED_ORIGINS=http://localhost:3000
      - SEED_DATABASE=true
    volumes:
      - ./api.quiz:/var/www/html
      - /var/www/html/vendor
    depends_on:
      - mysql
      - redis
    networks:
      - quiz_network

  # Next.js Frontend (Development)
  frontend:
    build:
      context: ./quiz
      dockerfile: Dockerfile
      target: dev
    container_name: quiz_frontend_dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=dev-secret-key-change-in-production
      - API_PROXY_TARGET=http://backend:80
      - NEXT_PUBLIC_API_URL=/backend
      - INTERNAL_API_URL=http://backend:80/api
    volumes:
      - ./quiz:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - quiz_network

networks:
  quiz_network:
    driver: bridge

volumes:
  mysql_dev_data:
  redis_dev_data:
